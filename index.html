<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div id="tt">
     <p id="changeme"</p>
  </div>
  <div class="game-container">  
  <div class="container">
    <div id="line"></div>
    <div class="box bl-0 bt-0" id="b1 "><span class="text "></span></div>
    <div class="box bt-0" id="b2"><span class="text"></span></div>
    <div class="box bt-0 br-0" id="b3"><span class="text"></span></div>
    <div class="box bl-0 " id="b4"><span class="text"></span></div>
    <div class="box" id="b5"><span class="text"></span></div>
    <div class="box br-0" id="b6"><span class="text"></span></div>
    <div class="box bl-0 bb-0" id="b7"><span class="text"></span></div>
    <div class="box bb-0" id="b8"><span class="text"></span></div>
    <div class="box bb-0 br-0" id="b9"><span class="text"></span></div>
  </div>
  </div>

  <div>
    <button class="button-28" onclick="clearbox()">Restart</button>
  </div>

  
</body>

  <script>
      
      if (window.innerWidth > 800){
          document.write('<script src="script.js"><\/script>');
      } else {
          document.write('<script src="mobile.js"><\/script>');
      }
  </script>

</html>
